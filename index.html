<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HW_8</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <div class="main-wrap">
      <button id="btn" class="btn">Start new game</button>
      <div id="question-container" class="hide">
      <div id="question" class="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
      <button id="next-btn" class="next-btn btn hide">Skip question</button>
      <div class="score">Total prize:</div>
      <div class="score" id="total-prize">0</div>
      <div class="score">Prize on current round:</div>
      <div class="score" id="current-prize">100</div>
    </div>
      </div>
      <div class="won won-hide">Congratulations! You won 1 000 000!</div>
    <div class="lost lost-hide">Game over. Your prize is: <span id="total-prize-won"></span></div>
  </main>

  <script src="js/questions.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
